<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Scraper</title>
</head>
<body>
    <h1>Prompt Scraper</h1>
    <form action="/scrape" method="POST">
        <label for="search_terms">Search Terms:</label>
        <input type="text" id="search_terms" name="search_terms"><br><br>

        <label for="url">URL:</label>
        <input type="text" id="url" name="url"><br><br>

        <label for="max_prompts">Number of Prompts (Maximum):</label>
        <input type="number" id="max_prompts" name="max_prompts" value="100"><br><br>

        <label for="aspect_ratio">Aspect Ratio:</label><br>
        <input type="radio" id="aspect_ratio_16_9" name="aspect_ratio" value="16:9" checked>
        <label for="aspect_ratio_16_9">16:9</label><br>
        <input type="radio" id="aspect_ratio_1_1" name="aspect_ratio" value="1:1">
        <label for="aspect_ratio_1_1">1:1</label><br><br>

        <button type="submit">Get Prompts</button>
    </form>

    <h2>Scraped Prompts</h2>
    <ul>
        {% for prompt in prompts %}
        <li>{{ prompt }}</li>
        {% endfor %}
    </ul>
</body>
</html>
